<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <title>Contact | Thinkers Shelf</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Thinkers <span class="logo-span">Bookstore</span></a>
        <ul class="navlist">
            <li><a href="index.html" class="navlink">Home</a></li>
            <li><a href="books.html" class="navlink">Books</a></li>
            <li><a href="about.html" class="navlink">About</a></li>
            <li><a href="clients.html" class="navlink">Clients</a></li>
            <li><a href="contact.html" class="navlink">Contact</a></li>
        </ul>
        <a class="btn btn-outline" href="cart.html" data-cart-count>Cart (0)</a>
    </nav>

    <header class="hero-section">
        <div class="hero-content container">
            <h1 class="hero-title">Contact Us</h1>
            <p class="hero-subtitle">We'd love to hear from you.</p>
        </div>
    </header>

    <section class="container" style="max-width: 800px; margin-bottom: 4rem;">
        <div class="book-card" style="padding: 3rem;">
            <div class="book-content" style="padding: 0;">
                <h3 class="section-title" style="text-align: left; margin-bottom: 2rem;">Send a message</h3>
                <form id="contact-form">
                    <div style="display:grid; grid-template-columns:1fr 1fr; gap:1.5rem; margin-bottom: 1.5rem;">
                        <input class="form-control" type="text" placeholder="Your name" required />
                        <input class="form-control" type="email" placeholder="Your email" required />
                    </div>
                    <textarea class="form-control" style="min-height:160px; margin-bottom: 2rem;" placeholder="Message" required></textarea>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">© <span id="year"></span> Thinkers Shelf. All rights reserved.</div>
        <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
    </footer>

    <!-- Message Sent Modal -->
    <div class="modal-overlay" id="message-modal">
        <div class="modal-content">
            <div class="modal-icon">✓</div>
            <h2 class="modal-title">Message Sent!</h2>
            <p class="modal-message">We have received your message and will get back to you shortly.</p>
            <div class="modal-actions">
                <button class="btn btn-primary" id="closeModalBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('contact-form');
            const modal = document.getElementById('message-modal');
            const closeBtn = document.getElementById('closeModalBtn');

            if (form && modal) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    modal.classList.add('active');
                });
            }

            if (closeBtn && modal) {
                closeBtn.addEventListener('click', () => {
                    modal.classList.remove('active');
                    if (form) form.reset(); // Optional: Clear form after close
                });
            }

            // Close on click outside
            window.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    if (form) form.reset();
                }
            });
        });
    </script>
</body>
</html>
